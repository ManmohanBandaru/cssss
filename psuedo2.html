<head>

    <style>
        p::before{
            content: "manu";
            font-weight: bold;
            background-color: blue;
            color: white;
            display: block;

        p::after{
            content: "priya";
            font-weight: bold;
            background-color: red;
            color: white;
            display: block;
        }
    </style>
</head>
