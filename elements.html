    <title>Document</title>
    <style>
        .block {
            background-color: skyblue;
            display: inline;

        }
        .inline{
            background-color: red;
            display: block;
        }

    </style>
</head>
<body>
    <h4></h4>
    <!--block-->
    <h1 class="block">heading 1</h1>
    <p class="block">paragragh</p>
    <h3 class="block">heading 3</h3>

    <!--inline-->
    <span class="inline">span1</span>
    <span class="inline">span2</span>
    <span class="inline">anchor1</span>
    <span class="inline">anchor2</span>

</body>
</html>
